<div class="card text-dark mt-3">
    <div class="card-header bg-transparent">
        <h5 class="card-title">Grupo de Evaluaciones</h5>
        <p class="card-text">Listado</p>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="textoBusqueda" placeholder="Buscar...">
            </div>
            <div class="col-md-6">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/evaluaciones/nuevo']">
                        <i class="fas fa-plus"></i> Agregar </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Grupo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"># Preguntas</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let evaluacion of evaluaciones | filtro: textoBusqueda | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count };">
                        <th scope="row"> {{ evaluacion.grupo }} </th>
                        <td> {{ evaluacion.nombre }} </td>
                        <td> {{ evaluacion.cantidad_preguntas }} </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/evaluaciones', evaluacion.id_categoria]">
                                <i class="fas fa-edit"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>


    </div>
</div>
