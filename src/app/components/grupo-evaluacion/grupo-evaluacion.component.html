<div class="card text-dark mt-3">
    <div class="card-header bg-transparent">
        <h5 class="card-title">Grupo de EvaluaciÃ³n</h5>
        <p class="card-text">Mantenimiento</p>
    </div>
    <div class="card-body">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/grupo-evaluaciones']"><i
                    class="fas fa-long-arrow-alt-left"></i> Regresar</button>
        </div>

        <form class="mt-1" (ngSubmit)="f.form.valid &&guardar( f )" #f="ngForm">

            <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Nombre:</label>
                    <div class="input-group mb-4">
                        <input type="tel" class="form-control" [(ngModel)]="grupo.nombre" name="nombre">
                    </div>
                </div>
            </div>

            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-50" type="submit">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <button class="btn btn-danger w-50" type="button" *ngIf="grupo.id_categoria" (click)="eliminarGrupo()">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>

        </form>


    </div>
</div>
